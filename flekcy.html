<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فليكسي - DOCTECH FLEXCY</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f6f8fc;
      color: #001f3f;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      text-align: right;
      font-weight: 600;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0066cc;
      box-shadow: 0 0 5px rgba(0,102,204,0.3);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0055aa;
    }

    .result {
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header>DOCTECH FLEXCY - فليكسي</header>

  <div class="container">
    <h2>إرسال رصيد</h2>
    <label>رقم الهاتف</label>
    <input type="tel" id="phone" placeholder="0X XX XX XX XX">

    <label>المبلغ بالدج</label>
    <input type="number" id="amount" placeholder="مثلاً: 100">

    <button onclick="sendFlexy()">إرسال الرصيد</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function sendFlexy() {
      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const result = document.getElementById('result');

      if (phone === '' || amount === '') {
        result.style.color = 'red';
        result.textContent = '❌ الرجاء إدخال جميع المعلومات.';
        return;
      }

      if (phone.length < 9) {
        result.style.color = 'red';
        result.textContent = '⚠️ رقم الهاتف غير صحيح.';
        return;
      }

      result.style.color = '#0066cc';
      result.textContent = '⏳ جاري إرسال الرصيد...';

      setTimeout(() => {
        result.style.color = 'green';
        result.textContent = `✅ تم إرسال ${amount} دج إلى ${phone} بنجاح!`;
      }, 2000);
    }
  </script>
</body>
</html>
